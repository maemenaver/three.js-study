<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="01_basic.css">

    <!--
        module 타입으로 추가된 이유는 이 자바스크립트에서 three.js 라이브러리를 module버전으로 import하기 위함이다.
        defer 속성이 지정되어 있으므로 이 페이지가 모두 로딩된 이후에 이 자바스크립트가 실행될 것이다.
    -->
    <script type="module" src="01_basic.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="webgl-container"></div>
</body>
</html>
